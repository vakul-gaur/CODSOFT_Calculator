<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icon.webp">
</head>

<body>
    <div id="calculator">
        <input type="text" placeholder="0" id="inputBox" >

        <br>
        <button class="clear"> AC </button>
        <button> DEL </button>
        <button class="Btn"> % </button>
        <button class="Btn"> / </button>

        <br>
        <button> 7 </button>
        <button> 8 </button>
        <button> 9 </button>
        <button class="Btn"> * </button>

        <br>
        <button> 4 </button>
        <button> 5 </button>
        <button> 6 </button>
        <button class="Btn"> - </button>

        <br>
        <button> 1 </button>
        <button> 2 </button>
        <button> 3 </button>
        <button class="Btn"> + </button>

        <br>
        <button> 00 </button>
        <button> 0 </button>
        <button> . </button>
        <button class="BtnEql"> = </button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
